<!DOCTYPE html>
<html>

<body>
	<table>
		<thead>
			<tr>
				<th></th>
				<th colspan='2'>Initial</th>
				<th></th>
				<th colspan='2'>Final</th>

			<tr>
				<th></th>

	<button onClick='start()'>Start</button>
